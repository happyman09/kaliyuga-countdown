<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kaliyug | कालयुग | கலியுக</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');
/* ========================
   VARIABLES / THEME
======================== */
:root {
  --void-1: #030005;
  --void-2: #050216;
  --aura-gold: #f6c85f;
  --aura-deep: #ff3b3b;
  --font-english: 'Noto Serif', serif;
  --font-sanskrit: 'Noto Serif', serif;
  --font-tamil: 'Noto Serif Tamil', serif;
  --font-mono: 'Orbitron', sans-serif;
}

/* ========================
   GLOBAL STYLES
======================== */
html, body {
  height: 100%;
  margin: 0;
  background: var(--void-1);
  font-family: var(--font-mono);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: var(--aura-gold);
}

/* ========================
   CANVAS & LAYERED EFFECTS
======================== */
canvas#starfield,
canvas#nebula,
svg#mythic {
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

svg#mythic {
  z-index: 2;
  mix-blend-mode: screen;
  opacity: 0.12;
  filter: blur(2px) drop-shadow(0 0 12px rgba(246,200,95,0.08));
}

/* ========================
   CENTER CONTENT WRAPPER
======================== */
.wrap {
  z-index: 10;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 1.2rem;
  text-align: center;
  width: 95%;
  max-width: 1100px;
}

/* ========================
   TITLES & SUBTITLES
======================== */
.title {
  font-family: var(--font-english);
  font-weight: 370;
  font-size: clamp(4.1rem, 5.6vw, 5.25rem);
  letter-spacing: 0.04em;
  color: var(--aura-gold);
  text-shadow: 0 0 6px rgba(246,200,95,0.12),
               0 0 28px rgba(246,200,95,0.06);
}

.title, .subtitle, .note {
  transition: opacity 0.6s ease-in-out;
}

.subtitle {
  font-family: var(--font-mono);
  font-size: clamp(0.75rem, 1.1vw, 1rem);
  color: rgba(246,200,95,0.6);
  margin-top: 0.125rem;
}

.subtitle2 {
  font-family:'Cinzel', serif;
  letter-spacing:0.05em;
  text-shadow:0 0 20px #88D4FF44, 0 0 60px #88D4FF22;
  opacity: 35%;
  padding-top: 50px;
}

/* ========================
   COUNTDOWN PANELS
======================== */
.count {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1.75rem;
  flex-wrap: wrap;
}

.panel {
  display: flex;
  flex-direction: column;
  align-items: center;
  min-width: 10rem;
  padding: 1.125rem 1.375rem;
  backdrop-filter: blur(6px) saturate(1.2);
  border-radius: 0.75rem;
  border: 1px solid rgba(246,200,95,0.06);
  box-shadow: 0 0.5rem 2.5rem rgba(0,0,0,0.6);
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
}

.big {
  font-size: clamp(1.625rem, 3.4vw, 3.5rem);
  font-weight: 800;
  line-height: 1;
  color: #fff;
  letter-spacing: 0.01em;
  text-shadow: 0 0 10px rgba(255,60,60,0.18),
               0 0 50px rgba(255,60,60,0.08),
               0 0.375rem 1.375rem rgba(0,0,0,0.6);
}

/* ========================
   SECONDS PANEL
======================== */
.seconds-wrap {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-width: 13.75rem;
  padding: 1.375rem 1.625rem;
  border-radius: 0.875rem;
  background: linear-gradient(180deg, rgba(255,20,20,0.04), rgba(255,20,20,0.01));
  border: 1px solid rgba(255,60,60,0.08);
  box-shadow: 0 1.125rem 3.75rem rgba(255,40,40,0.06),
              inset 0 0 1.5rem rgba(255,40,40,0.02);
}

.seconds {
  font-size: clamp(2.5rem, 8.6vw, 7.5rem);
  color: var(--aura-deep);
  font-weight: 900;
  line-height: 0.9;
  text-shadow: 0 0 26px rgba(255,60,60,0.18),
               0 0 110px rgba(255,60,60,0.06),
               0 0.75rem 2.25rem rgba(0,0,0,0.6);
  transition: transform 220ms cubic-bezier(.2,.9,.2,1),
              filter 200ms;
}

.tick {
  animation: shiver 210ms ease-out;
}

@keyframes shiver {
  0% { transform: translateY(0) rotate(0deg) scale(1); filter: blur(0); }
  30% { transform: translateY(-0.375rem) rotate(-0.6deg) scale(1.02); filter: blur(0.25px); }
  60% { transform: translateY(0.125rem) rotate(0.6deg) scale(0.995); filter: blur(0.125px); }
  100% { transform: translateY(0) rotate(0deg) scale(1); filter: blur(0); }
}

/* ========================
   NOTE & PROGRESS BAR
======================== */
.note {
  margin-top: 1rem;
  font-size: 1rem;
  color: rgba(246,200,95,0.6);
  font-family: var(--font-sanskrit);
  padding-top: 50px;
}

.progress-bar {
  margin-top: 1.25rem;
  width: 80%;
  height: 0.625rem;
  border-radius: 0.3125rem;
  background: rgba(255,255,255,0.05);
  overflow: hidden;
}

.progress {
  width: 0%;
  height: 100%;
  background: linear-gradient(90deg, var(--aura-deep), var(--aura-gold));
  transition: width 0.2s ease;
}

/* ========================
   RESPONSIVE
======================== */
@media (max-width: 600px) {
  .count { gap: 0.75rem; }
  .panel { padding: 0.75rem; }
  .seconds-wrap { min-width: 10.625rem; padding: 1rem; }
}
</style>
</head>

<body>
  <!-- Canvas layers -->
  <canvas id="starfield"></canvas>
  <canvas id="nebula"></canvas>

  <!-- Mythic faint SVG -->
  <svg id="mythic" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet">
    <defs>
      <radialGradient id="g" cx="50%" cy="50%">
        <stop offset="0%" stop-color="#FFD080" stop-opacity="1"/>
        <stop offset="50%" stop-color="#FF8A00" stop-opacity="0.25"/>
        <stop offset="100%" stop-color="#FF0000" stop-opacity="0"/>
      </radialGradient>
    </defs>
    <g transform="translate(500,500) scale(1)">
      <circle cx="0" cy="0" r="380" fill="url(#g)"/>
      <g stroke="#F6C85F" stroke-width="6" stroke-opacity="0.8" fill="none">
        <circle r="220" stroke-opacity="0.15"></circle>
        <g stroke-opacity="0.12">
          <path d="M0,-360 L0,-220"></path>
          <path d="M0,360 L0,220"></path>
          <path d="M-360,0 L-220,0"></path>
          <path d="M360,0 L220,0"></path>
          <path d="M-255,-255 L-170,-170"></path>
          <path d="M255,255 L170,170"></path>
          <path d="M-255,255 L-170,170"></path>
          <path d="M255,-255 L170,-170"></path>
        </g>
      </g>
      <polygon points="-100,-60 0,-180 100,-60 60,80 -60,80" fill="none" stroke="#F6C85F" stroke-opacity="0.08" stroke-width="6"></polygon>
    </g>
  </svg>

  <!-- Center content -->
  <div class="wrap">
    <div>
      <div class="title">Kaliyug</div>
      <div class="subtitle">The Final Breath of Kali Yuga</div><br>
      <div class="subtitle2">Time moves toward the Age of Truth, The Satya Yuga</div>
    </div>

    <div class="count">
      <div class="panel"><div class="big" id="years">—</div><div class="label" id="label-years">Years</div></div>
      <div class="panel"><div class="big" id="days">—</div><div class="label" id="label-days">Days</div></div>
      <div class="panel"><div class="big" id="hours">—</div><div class="label" id="label-hours">Hours</div></div>
      <div class="panel"><div class="big" id="minutes">—</div><div class="label" id="label-minutes">Minutes</div></div>
      <div class="seconds-wrap">
        <div id="seconds" class="seconds">—</div>
        <div class="label" id="label-seconds">Seconds</div>
      </div>
    </div>

    <div class="note" id="note">According to traditional calculation: Kaliyug — 432,000 years (start ≈ 3102 BCE)</div>
    <div class="progress-bar"><div class="progress"></div></div>
  </div>

<script>
/* ========================
   NEBULA + STARFIELD
======================== */
const starCanvas=document.getElementById("starfield");
const nebCanvas=document.getElementById("nebula");
const sctx=starCanvas.getContext("2d"), nctx=nebCanvas.getContext("2d");
let w=starCanvas.width=nebCanvas.width=innerWidth, h=starCanvas.height=nebCanvas.height=innerHeight;
const stars=Array.from({length:450},()=>({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.2+0.2,alpha:Math.random()}));

window.addEventListener("resize",()=>{w=starCanvas.width=nebCanvas.width=innerWidth;h=starCanvas.height=nebCanvas.height=innerHeight;});

function drawNebula(time){
  nctx.clearRect(0,0,w,h);

  const grad = nctx.createRadialGradient(
    w / 2, h / 2, 0,
    w / 2, h / 2, Math.min(w, h) * 0.45
  );

  grad.addColorStop(0, "rgba(255,180,60,0.12)");
  grad.addColorStop(0.35, "rgba(255,60,0,0.05)");
  grad.addColorStop(0.7, "rgba(120,0,0,0.02)");
  grad.addColorStop(1, "rgba(0,0,0,0)");

  nctx.fillStyle = grad;
  nctx.fillRect(0, 0, w, h);
}



function drawStars(time){
  sctx.clearRect(0,0,w,h);
  for(const s of stars){
    const flicker=0.5+0.5*Math.sin(time*0.001+s.alpha*10);
    sctx.beginPath();
    sctx.arc(s.x,s.y,s.r*flicker,0,Math.PI*2);
    sctx.fillStyle=`rgba(246,200,95,${0.4+0.6*flicker})`;
    sctx.fill();
  }
}

function animate(time){
  drawStars(time);
  drawNebula(time);
  requestAnimationFrame(animate);
}
animate();

/* ========================
   COUNTDOWN LOGIC
======================== */
const totalYears = 432000;
const startYear = -3101;
const secsPerYear = 365*24*60*60;
const el = { years, days, hours, minutes, seconds };
const progress = document.querySelector(".progress");

function getRemSecs(){
  const now = new Date();
  const totalSeconds = totalYears * secsPerYear;
  const elapsedYears = now.getFullYear() - startYear;
  const elapsedSeconds = elapsedYears*secsPerYear
    + now.getMonth()*30*24*60*60
    + (now.getDate()-1)*24*60*60
    + now.getHours()*3600
    + now.getMinutes()*60
    + now.getSeconds()
    + now.getMilliseconds()/1000;
  return Math.max(0, totalSeconds - elapsedSeconds);
}

function updateCountdown(){
  const rem = getRemSecs();
  const years = rem / secsPerYear;
  const days = (years - Math.floor(years)) * 365;
  const hours = (days - Math.floor(days)) * 24;
  const mins = (hours - Math.floor(hours)) * 60;
  const secs = (mins - Math.floor(mins)) * 60;

  el.years.textContent = Math.floor(years);
  el.days.textContent = Math.floor(days);
  el.hours.textContent = Math.floor(hours);
  el.minutes.textContent = Math.floor(mins);
  el.seconds.textContent = Math.floor(secs);

  // smooth animation for progress bar
  progress.style.width = `${((totalYears - years)/totalYears)*100}%`;

  requestAnimationFrame(updateCountdown);
}

updateCountdown(); // start the loop


function tick(){
  const rem=getRemSecs();
  const years=rem/secsPerYear;
  const days=(years-Math.floor(years))*365;
  const hours=(days-Math.floor(days))*24;
  const mins=(hours-Math.floor(hours))*60;
  const secs=(mins-Math.floor(mins))*60;
  el.years.textContent=Math.floor(years);
  el.days.textContent=Math.floor(days);
  el.hours.textContent=Math.floor(hours);
  el.minutes.textContent=Math.floor(mins);
  el.seconds.textContent=Math.floor(secs);
  el.seconds.classList.toggle("tick",true);
}
tick();

let lastSec = -1;

function tickFixed(){
  const rem = getRemSecs();
  const years = rem / secsPerYear;
  const days = (years - Math.floor(years)) * 365;
  const hours = (days - Math.floor(days)) * 24;
  const mins = (hours - Math.floor(hours)) * 60;
  const secs = (mins - Math.floor(mins)) * 60;

  el.years.textContent = Math.floor(years);
  el.days.textContent = Math.floor(days);
  el.hours.textContent = Math.floor(hours);
  el.minutes.textContent = Math.floor(mins);
  el.seconds.textContent = Math.floor(secs); // just the integer, no transform

  progress.style.width = `${((totalYears - years)/totalYears)*100}%`;
}

// Update every second
setInterval(tickFixed, 1000);
tickFixed(); // initial call



// Array of languages
// Grab all elements first
const titleEl = document.querySelector(".title");
const subtitleEl = document.querySelector(".subtitle");
const noteEl = document.getElementById("note");
const labels = {
  years: document.getElementById("label-years"),
  days: document.getElementById("label-days"),
  hours: document.getElementById("label-hours"),
  minutes: document.getElementById("label-minutes"),
  seconds: document.getElementById("label-seconds")
};

const languages = [
  {
    title: "Kali Yuga",
    subtitle: "The Final Breath of Kali Yuga",
    note: "According to traditional calculation: Kaliyug — 432,000 years (start ≈ 3102 BCE)",
    labels: { years: "Years", days: "Days", hours: "Hours", minutes: "Minutes", seconds: "Seconds" }
  },
  {
    title: "कालयुग",
    subtitle: "कालयुग का अंतिम श्वास",
    note: "पारंपरिक गणना के अनुसार: कालयुग — ४३२,००० वर्ष (आरंभ ≈ ३१०२ ईसा पूर्व)",
    labels: { years: "वर्ष", days: "दिन", hours: "घंटे", minutes: "मिनट", seconds: "सेकंड" }
  },
  {
    title: "கலியுக",
    subtitle: "கலியுகத்தின் இறுதி மூச்சு",
    note: "பாரம்பரியக் கணக்கீட்டின்படி: கலியுகம் — 4,32,000 ஆண்டுகள் (ஆரம்பம் ≈ கி.மு. 3102)",
    labels: { years: "ஆண்டுகள்", days: "நாட்கள்", hours: "மணி", minutes: "நிமிடங்கள்", seconds: "வினாடிகள்" }
  }
];

let langIndex = 0;
const intervalTime = 13000;

function updateLanguageSmooth() {
  langIndex = (langIndex + 1) % languages.length;
  const lang = languages[langIndex];

  // fade out
  titleEl.style.opacity = 0;
  subtitleEl.style.opacity = 0;
  noteEl.style.opacity = 0;

  setTimeout(() => {
    // swap text while hidden
    titleEl.textContent = lang.title;
    subtitleEl.textContent = lang.subtitle;
    noteEl.textContent = lang.note;

    labels.years.textContent = lang.labels.years;
    labels.days.textContent = lang.labels.days;
    labels.hours.textContent = lang.labels.hours;
    labels.minutes.textContent = lang.labels.minutes;
    labels.seconds.textContent = lang.labels.seconds;

    // fade in
    titleEl.style.opacity = 1;
    subtitleEl.style.opacity = 1;
    noteEl.style.opacity = 1;
  }, 400); // slightly less than transition duration
}


setInterval(updateLanguageSmooth,intervalTime);
updateLanguageSmooth();
</script>
</body>
</html>
