<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kaliyug | कालयुग | கலியுக</title>
<link rel="stylesheet" href="style-final.css">
</head>
<body>
  <!-- Canvas layers -->
  <canvas id="starfield"></canvas>
  <canvas id="nebula"></canvas>

  <!-- Mythic faint SVG -->
  <svg id="mythic" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet">
    <defs>
      <radialGradient id="g" cx="50%" cy="50%">
        <stop offset="0%" stop-color="#FFD080" stop-opacity="1"/>
        <stop offset="50%" stop-color="#FF8A00" stop-opacity="0.25"/>
        <stop offset="100%" stop-color="#FF0000" stop-opacity="0"/>
      </radialGradient>
    </defs>
    <g transform="translate(500,500) scale(1)">
      <circle cx="0" cy="0" r="380" fill="url(#g)"/>
      <g stroke="#F6C85F" stroke-width="6" stroke-opacity="0.8" fill="none">
        <circle r="220" stroke-opacity="0.15"></circle>
        <g stroke-opacity="0.12">
          <path d="M0,-360 L0,-220"></path>
          <path d="M0,360 L0,220"></path>
          <path d="M-360,0 L-220,0"></path>
          <path d="M360,0 L220,0"></path>
          <path d="M-255,-255 L-170,-170"></path>
          <path d="M255,255 L170,170"></path>
          <path d="M-255,255 L-170,170"></path>
          <path d="M255,-255 L170,-170"></path>
        </g>
      </g>
      <polygon points="-100,-60 0,-180 100,-60 60,80 -60,80" fill="none" stroke="#F6C85F" stroke-opacity="0.08" stroke-width="6"></polygon>
    </g>
  </svg>

  <!-- Center content -->
  <div class="wrap" role="main" aria-live="polite">
    <div>
      <div class="title" id="title">Kali Yuga</div>
      <div class="subtitle" id="subtitle">The Final Breath of Kali Yuga</div>
    </div>

    <div class="count" aria-hidden="false">
      <div class="panel"><div class="big small" id="years">—</div><div class="label" id="label-years">Years</div></div>
      <div class="panel"><div class="big small" id="days">—</div><div class="label" id="label-days">Days</div></div>
      <div class="panel"><div class="big small" id="hours">—</div><div class="label" id="label-hours">Hours</div></div>
      <div class="panel"><div class="big small" id="minutes">—</div><div class="label" id="label-minutes">Minutes</div></div>
      <div class="seconds-wrap" aria-hidden="false">
        <div id="seconds" class="seconds" role="timer" aria-atomic="true">—</div>
        <div class="label" id="label-seconds">Seconds</div>
      </div>
    </div>

    <div class="note" id="note">According to traditional calculation: Kaliyug — 432,000 years (start ≈ 3102 BCE)</div>

    <div class="progress-bar">
    <div class="progress"></div>
    </div>
  </div>

<script src="script-final.js"></script>
</body>
</html>
